<head>
    <title>Stores - CFP</title>
  </head>
  
  <style>
    .fade {
          position: fixed;
          left: -100%;
          top: -100%;
          width: 100%;
          height: 100%;
          border: 1000000px solid rgba(0, 0, 0);
          opacity: 0;
          padding: 10px;
          margin: 10px;
          z-index: 1000;
          pointer-events: none;
      }
  </style>
  
  <header>
    <div class="fade" tabindex="-1" id="fade"></div>
  </header>
  
  <body style="white-space: pre-line">
    <iframe src="https://store.steampowered.com/widget/2159370/" frameborder="0" width="646" height="190"></iframe>
    
    <a href="https://play.google.com/store/apps/details?id=com.TheseAreTheGoodGames.ClickForPoints">
        <img src="https://cdn.glitch.global/553d2491-7652-4cf4-b0c5-40d43849f053/Google%20Play%20Badge.png?v=1722381341334" alt="Get it on Google Play!"> 
    </a>
  </body>
  
  <script>
        window.onpageshow = function(event) {
          if (event.persisted) {
              document.getElementById("fade").style.opacity = (0, 0, 0, 0);
          }
      };
    
      window.requestAnimationFrame(stepOut);
  
      let newOpacity = 1;
  
      function stepOut() {
          newOpacity -= 0.05;
          document.getElementById("fade").style.opacity = (0, 0, 0, newOpacity);
  
          if (newOpacity >= 0)
          {
              window.requestAnimationFrame(stepOut);
          }
      }
  </script>
